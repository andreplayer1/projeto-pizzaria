<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria D'Gust - Cadastro</title>
    <link rel="stylesheet" href="style/stylecadastro.css">
</head>
<body>
    <main>
        <div action="#" id="cadastro">
            <h2>Cadastre-se</h2>
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" placeholder="Seu nome"><br><br>

            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" id="sobrenome" placeholder="Seu sobrenome"><br><br>

            <label for="usuario">Nome de usuário</label><br>
            <input type="text" id="usuario" placeholder="Crie um usuário"><br><br>

            <label for="senha">Crie uma senha</label><br>
            <input type="password" id="senha" placeholder="Crie uma senha"><br><br>

            <label for="senha2">Repetir senha</label><br>
            <input type="password" id="senha2" placeholder="Repita a senha"> <br><br>

            <input type="button" value="Cadastrar" id="buttoncadastrar">
            
            <p id="text-content"></p>  
        </div>
    </main>
    <footer>Site criado por <a href="#" target="_blank" class="links1 footlink">André Barbosa</a> para <a href="https://infinityschool.com.br/" target="_blank" class="links1 footlink">Infinity School</a></footer>
    <script src="javascript/cadastro.js"></script>
</body>
</html>
